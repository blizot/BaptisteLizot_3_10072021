<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Charset & Title -->
        <meta charset="UTF-8" />
        <title>GameOn — Réservation</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 

        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/28350a576b.js" crossorigin="anonymous" defer></script>

        <!-- Style & Icons -->
        <link rel="stylesheet" href="./assets/style/css/dist/main.min.css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo/icon/favicon-16x16.png">
        <link rel="manifest" href="assets/images/logo/icon/site.webmanifest">
        <link rel="shortcut icon" href="assets/images/logo/icon/favicon.ico">

        <!-- Javascript -->
        <script type="module" src="./assets/javascript/index.js" type="text/javascript" defer></script>

        <!-- SEO -->
        <link rel="canonical" href="#"/>
        <meta name="author" content="EmbitiousDev"/>
        <meta name="description" content="GameOn est le troisième projet de la formation Développeur Front-End de OpenClassrooms: créez une landing page avec JavaScript."/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="robots" content="noindex, nofollow"/>
        <meta name="theme-color" content="#9356dc"/>

        <!--Facebook MetaTags-->
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="GameOn"/>
        <meta property="og:site_name" content="GameOn"/>
        <meta property="og:url" content="#"/>
        <meta property="og:description" content="GameOn est le troisième projet de la formation Développeur Front-End de OpenClassrooms: créez une landing page avec JavaScript."/>
        <meta property="og:image" content="./assets/images/logo/gameon.png"/>

        <!--Twitter MetaTags-->
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@EmbitiousDev"/>
        <meta name="twitter:creator" content="@EmbitiousDev"/>
    </head>
  
    <body>
        <header class="topnav" id="myTopnav">
            <div class="header-logo">
                <img alt="logo" src="./assets/images/logo/gameon.svg" width="auto" height="auto" />
            </div>
            
            <nav class="main-navbar">
                <a href="#" class="active"><span>Accueil</span></a>
                <a href="#"><span>Détails de l'évènement</span></a>
                <a href="#"><span>À propos</span></a>
                <a href="#"><span>Contact</span></a>
                <a href="#"><span>Évènements passés</span></a>
                <a href="#" class="icon" id="burger">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </header>

        <main>
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-headline">
                        Marathon national<br>
                        de jeux vidéos
                    </h1>
                    <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>

                    <button class="btn-signup modal-btn">Je m'inscris</button>
                </div>

                <div class="hero-img">
                    <img src="./assets/images/bg_img.jpg" alt="img" />
                </div>

                <button class="btn-signup modal-btn">Je m'inscris</button>
            </section>

            <div class="bground">
                <div class="content">
                    
                    <span class="close" id="closeModal"></span>

                    <div class="modal-body" id="form-content">

                        <form name="book" action="index.html" novalidate id="bookForm">

                            <div class="formInput">
                                <label for="firstName"class="text-label">Prénom</label>
                                <input class="text-control" type="text" id="firstName" name="firstName" minlength="2" required/>
                            </div>

                            <div class="formInput">
                                <label for="lastName"class="text-label">Nom</label>
                                <input class="text-control" type="text" id="lastName" name="lastName" minlength="2"/>
                            </div>

                            <div class="formInput">
                                <label for="email"class="text-label">E-mail</label>
                                <input class="text-control" type="email" id="email" name="email" required/>
                            </div>

                            <div class="formInput">
                                <label for="birthdate"class="text-label">Date de naissance</label>
                                <input class="text-control" type="date" id="birthdate" name="birthdate"/>
                            </div>

                            <div class="formInput">
                                <label for="quantity"class="text-label">À combien de tournois GameOn avez-vous déjà participé ?</label>
                                <input type="number" class="text-control" id="quantity" name="quantity" value="0" min="0" max="99">
                            </div>

                            <fieldset class="formInput">
                                <legend class="text-label">Dans quelles villes ?</legend>

                                <input class="checkbox-input" type="checkbox" id="location0" name="location" value="New York"/>
                                <label class="checkbox-label" for="location0">
                                    <span class="checkbox-icon"></span>
                                    New York
                                </label>

                                <input class="checkbox-input" type="checkbox" id="location1" name="location" value="San Francisco"/>
                                <label class="checkbox-label" for="location1">
                                    <span class="checkbox-icon"></span>
                                    San Francisco
                                </label>

                                <input class="checkbox-input" type="checkbox" id="location2" name="location" value="Seattle"/>
                                <label class="checkbox-label" for="location2">
                                    <span class="checkbox-icon"></span>
                                    Seattle
                                </label>

                                <input class="checkbox-input" type="checkbox" id="location3" name="location" value="Chicago"/>
                                <label class="checkbox-label" for="location3">
                                    <span class="checkbox-icon"></span>
                                    Chicago
                                </label>

                                <input class="checkbox-input" type="checkbox" id="location4" name="location" value="Boston"/>
                                <label class="checkbox-label" for="location4">
                                    <span class="checkbox-icon"></span>
                                    Boston
                                </label>

                                <input class="checkbox-input" type="checkbox" id="location5" name="location" value="Portland"/>
                                <label class="checkbox-label" for="location5">
                                    <span class="checkbox-icon"></span>
                                    Portland
                                </label>
                            </fieldset>

                            <div class="formInput">
                                <input class="checkbox-input" type="checkbox" id="checkbox1"/>
                                <label class="checkbox2-label" for="checkbox1">
                                    <span class="checkbox-icon"></span>
                                    Je souhaite être prévenu·e des prochains évènements.
                                </label>

                                <input class="checkbox-input" type="checkbox" id="checkbox2"/>
                                <label class="checkbox2-label" for="checkbox2">
                                    <span class="checkbox-icon"></span>
                                    J'ai lu et j'accepte les conditions d'utilisation.
                                </label>
                            </div>

                            <button class="btn-submit" id="submit-form-btn" form="bookForm" class="button" value="C'est parti" type="button">C'est parti</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="copyrights"> Copyright 2014 - 2021, GameOn Inc.</p>
        </footer>
    </body>
</html>
